<div id="magnifyFiles" flex="100">

  <!-- toolbar -->
  <md-toolbar>
      <div class="md-toolbar-tools">
          <h2 class="white-font">Compare Files</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
              <md-icon class="o2r-white-icon" md-svg-src="{{icons.close}}" arial-label="Close dialog"></md-icon>
          </md-button>
      </div>
  </md-toolbar>

  <md-dialog-content>
      <div class="md-dialog-content" id="compareTwoFiles">
          <div layout="row" id="compareTwoFiles">

              <md-card flex="50">
                  <md-card-header>
                      <md-card-header-text>
                          <span>Substitution File</span>
                          <span flex></span>
                      </md-card-header-text>
                  </md-card-header>
                  <md-card-content class="substitute_magnifier_Card">
                      <o2r-display-files o2r-file="{{subst}}"></o2r-display-files>
                  </md-card-content>
              </md-card>
              <md-card flex="50" flex-offset="1">
                  <md-card-header>
                      <md-card-header-text>
                          <span>Base File</span>
                          <span flex></span>
                      </md-card-header-text>
                  </md-card-header>
                  <md-card-content class="substitute_magnifier_Card">
                      <o2r-display-files o2r-file="{{base}}"></o2r-display-files>
                  </md-card-content>
              </md-card>

          </div>
      </div>
  </md-dialog-content>

  <!-- footer -->
  <md-toolbar class="footer">
      <div class="md-toolbar-tools white-font">
          <span flex></span>
      </div>
  </md-toolbar>

</div>
